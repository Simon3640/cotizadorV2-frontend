<div class="container">
    <div class="login box mt-5">
        <form class="block p-5 is-flex is-flex-direction-column" need-validation novalidate [formGroup]="form"
            (ngSubmit)="submit()">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input formControlName="username" class="input is-rounded" type="email"
                        placeholder="Correo o celular">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input formControlName="password" class="input is-rounded" type="password" placeholder="ContraseÃ±a">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="buttons is-flex is-justify-content-flex-end w-100">
                <button [ngClass]="{'is-loading':isLoading | async}" [disabled]="form.invalid || (isLoading | async)"
                    class="button is-success is-medium is-rounded " (submit)="true">
                    Entrar
                </button>
            </div>


        </form>

    </div>
</div>
